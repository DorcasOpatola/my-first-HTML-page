 <!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>HTML page</title>
    </head>

    <body>
        <h1>Contact Me</h1>

        <form action="">
            <div>
                <label for="fname">First name:  </label>
                <input type="text" placeholder="Enter your firstname" id="fname">
            </div>
            <div>
                <label for="lname">Last name:   </label>
                <input type="text" placeholder="Enter your lastname" id="lname">
            </div>
            <div>
                <label for="passw">Password:    </label>
                <input type="password" placeholder="Create a new password" id="passw">
            </div>
            <div>
                <label for="email">Email Address:   </label>
                <input type="email" placeholder="johndoe@gmail.com" id="email">
            </div>
            <div>
                <h2>What services do you need?</h2>

                <label for="va">Virtual Assistant:  </label>
                <input type="checkbox" id="va">

                <label for="se">Software Engineer:  </label>
                <input type="checkbox" id="se">

                <label for="uix">Product Designer:  </label>
                <input type="checkbox" id="uix">
            </div>
            <div>
                <h2>Method of Payment</h2>

                <label for="cash">Cash: </label>
                <input type="radio" id="cash" name="payment">

                <label for="pay">Transfer:  </label>
                <input type="radio" id="pay" name="payment">
            </div>
            <div>
                <h2>Upload an image</h2>
                <input type="file" accept="jpg/png/jpeg">
            </div>
            <hr>
            <div>
                <h2>Enter a message</h2>
                <!---create a text box using textarea tag.-->
                <textarea cols="30" rows="10"></textarea> 
            </div>
            <div>
                <button type="submit">Click here to Submit</button>
            </div>
        </form>

        <div>
            <h2>Connect with me on social media:</h2>
            <a href="https://www.twitter.com/dorcas_opatola" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/in/d247" target="_blank">LinkedIn</a>
        </div>
    </body>
</html>
